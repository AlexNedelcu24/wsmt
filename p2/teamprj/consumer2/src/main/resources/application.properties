spring.application.name=consumer2

server.port=8082

# PostgreSQL config
spring.datasource.url=jdbc:postgresql://localhost:5432/tpjad
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#RabbitMq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.exchange=book.exchange
spring.rabbitmq.routingkey=book.routingkey
spring.rabbitmq.queue=book.queue
spring.main.allow-bean-definition-overriding=true